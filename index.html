<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Boolist</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="app-header">
            <img class="logo" src="./img/Logo.png" alt="Boolean_Logo">
            <span id="toboo">Toboolist</span>
        </header>
        <!-- /#app-header -->
        <main id="app-main">
            <div class="container">
                <div class="brd" id="containermargin">
                    <button class="addb abled">Add Task</button>
                    <button class="addb disabled" disabled>Add Section</button>
                </div>
            </div>
            <!-- /first two buttons -->
            <section class="container brd">
                <div>
                    <span class="menu"><span class="triangledown">&blacktriangledown;</span> New Task</span><br>
                    <span class="text"><span class="check">&check;</span>spanQuarterly Newsletter</span>
                    <button class="buttonshape editorial">Editorial</button>
                </div>
                <!-- /first menu -->
                <div>
                    <span class="menu"><span class="triangledown">&blacktriangledown;</span> Today</span><br>
                    <span class="text"><span class="check">&check;</span>Recruiting blog post</span>
                    <button class="buttonshape editorial">Editorial</button><br>
                    <span class="text"><span class="check">&check;</span>Mobile app Launch</span>
                    <button class="buttonshape q1goals">Q1 Goals</button><br>
                    <span class="text"><span class="cross">&cross;</span>Interview John H.</span>
                    <button class="buttonshape recruiting">Recruiting</button><br>
                    <span class="text"><span class="check">&check;</span>Summit update to mobile storefronts</span>
                    <button class="buttonshape mobile">Mobile</button><br>
                </div>
                <!-- /second menu -->
                <div id="containerpadding">
                    <span class="menu"><span class="triangledown">&blacktriangledown;</span> Upcoming</span><br>
                    <span class="text"><span class="cross">&cross;</span>Schedule meeting with Alex</span><br>
                    <span class="text"><span class="check">&check;</span>Homepage refresh</span>
                    <button class="buttonshape website">Website</button><br>
                    <span class="text"><span class="check">&check;</span>Onboard new sales team members</span>
                    <button class="buttonshape sales">Sales</button><br>
                    <span class="text"><span class="check">&check;</span>Review editorial calendar</span>
                    <button class="buttonshape editorial">Editorial</button>
                </div>
                <!-- /third menu -->
            </section>
        </main>
        <!-- /#app-main -->
        <footer id="app-footer">
            
        </footer>
        <!-- /#app-footer -->
    </body>
</html>
